plugins {
    id 'java'
}

group 'com.hnijad'
version '0.0.1'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'com.hnijad.Main'
        )
    }
}

test {
    useJUnitPlatform()
}